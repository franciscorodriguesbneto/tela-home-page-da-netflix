<html lang="pt-br">
<head>

    <title>Login do Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="header">

        <div class="logo">
            <a href="#">
                <img src="imagens/netflixlogo.png">

        </div>

    <div class="login_bory">
        <div class="lolin_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                <input required type="email" placeholder="E-mail ou número de telefone">    
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
                
                <div class="support">
                    <Div class="remember">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                     </Div>
                     <div class="help">
                         <a href="#">
                             Precisa de ajuda?
                        </a>

                     </div>
                    </div> 
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span><img height="20px" src="imagens/Facebook_logo.png"></span>
                                <span><a href="#">Conectar no facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p>Novo por aqui? <a href="#"> Assine agora</a></p>
                            </div>

                            <div class="terms">
                                <p>Esta página é protegida pelo o google reCAPTCHA para garantir que vc não é um robó. <a href="#">Saiba mais</a></p>
                            </div>

                        </div>

         </div>
    </div>
